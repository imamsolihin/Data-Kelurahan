<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengaduan</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9fafb; padding: 20px; }
        table { border-collapse: collapse; width: 100%; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 16px; border-bottom: 1px solid #ddd; }
        th { background: #2563eb; color: white; text-align: left; }
        a.button { text-decoration: none; background: #2563eb; color: white; padding: 6px 10px; border-radius: 4px; }
        a.button.delete { background: #dc2626; }
        a.button:hover { opacity: 0.8; }
        h1 { margin-bottom: 16px; }
    </style>
</head>
<body>
    <h1>Daftar Pengaduan</h1>

    <p><a href="{% url 'pengaduan-tambah' %}" class="button">+ Tambah Pengaduan</a></p>

    <table>
        <thead>
            <tr>
                <th>Judul</th>
                <th>Pelapor</th>
                <th>Status</th>
                <th>Tanggal Lapor</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pengaduan_list %}
            <tr>
                <td>{{ p.judul }}</td>
                <td>{{ p.pelapor }}</td>
                <td>{{ p.get_status_display }}</td>
                <td>{{ p.tanggal_lapor|date:"d M Y H:i" }}</td>
                <td>
                    <a href="{% url 'pengaduan-edit' p.pk %}" class="button">Edit</a>
                    <a href="{% url 'pengaduan-hapus' p.pk %}" class="button delete">Hapus</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Belum ada pengaduan.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'warga-list' %}">‚Üê Kembali ke Daftar Warga</a></p>
</body>
</html>
